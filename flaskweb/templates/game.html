{% extends "layout.html" %}
{% block content %}



  <p class="titles"> {{ game.title }} </p>

  <img src = "{{ url_for('static', filename='img/' + game.image_file) }}">

  <p>Console: {{ game.console.console_name }}</p>

  <p>Price: {{ game.price }}</p> 

  <p>Description: {{ game.description }}</p>

  <a class="" href="/add_to_cart/{{game.id}}">Add Game to Cart</a>

{% endblock content %}
