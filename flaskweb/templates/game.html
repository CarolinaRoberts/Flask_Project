{% extends "layout.html" %}
{% block content %}

  <p class="titles"> {{ game.title }} </p>

  <img src = "{{ url_for('static', filename='img/' + game.image_file) }}" width="400" height="600">

  <p>Console: {{ game.console.console_name }}</p>

  <p>Price: {{ game.price }}</p> 

  <p>Description: {{ game.description }}</p>

  <a href="/add_to_cart/{{game.id}}"><button class="button">Add Game to Cart</button></a>


{% endblock content %}
