{% extends "layout.html" %}
{% block content %}
<h1>GAMES</h1>
   {% for game in games %} 

    <a href="{{ url_for('game', game_id=game.id) }}"><img src = "{{ url_for('static', filename='img/' + game.image_file) }}"></a>

    <a href="{{ url_for('game', game_id=game.id) }}">

        <p>"{{ game.title }}" &nbsp
            Author: {{ game.console.console_name }}</p>
    </a>


        <p>Price: {{ game.price }}</p> 


    {% endfor %}
{% endblock content %}
